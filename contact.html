<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FreshCart — Contact</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- header -->
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="brand">FreshCart</a>
      <button id="nav-toggle" aria-expanded="false" aria-controls="main-nav" class="nav-toggle">☰</button>
      <nav id="main-nav" class="main-nav" role="navigation" aria-label="Primary">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="container reveal-on-scroll">
      <h1>Contact Us</h1>
      <form id="contact-form" novalidate>
        <label>
          Name
          <input type="text" name="name" id="name" required />
        </label>
        <label>
          Email
          <input type="email" name="email" id="email" required />
        </label>
        <label>
          Message
          <textarea name="message" id="message" rows="6" required></textarea>
        </label>
        <button type="submit" class="btn">Send Message</button>
        <p id="form-msg" aria-live="polite"></p>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year"></span> FreshCart</p>
    </div>
  </footer>

  <script src="main.js"></script>
</body>
</html>
